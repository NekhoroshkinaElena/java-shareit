spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL10Dialect
        format_sql: true
  sql:
    init.mode: always
---
logging:
  level:
    org:
      springframework:
        orm.jpa: INFO
        transaction: INFO
        transaction.interceptor: TRACE
        orm.jpa.JpaTransactionManager: DEBUG
---
spring:
  config:
    activate:
      on-profile: ci, test
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:file:./db/shareit
    username: test
    password: test
  h2:
    console:
      enabled: true
